<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h3>Calculator</h3>
        <div id="display">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <div id="key-board">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button id="equal-symbol">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
